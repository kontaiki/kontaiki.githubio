  <h2>1.サッカー</h2>
  <p>
    　地元の小学校に入学しました。
    小学生になっても運動をするのが好きで、小学校６年間<strong>サッカー</strong>をしていました。
    チームではキャプテンを務めていました。
    この頃、チームで成功を掴むことの楽しさを覚えました。
  </p>

  <h2>2.運動会のキャプテン</h2>
  <p>
    　小学６年生のとき、担任の先生にリーダーシップを買われて<strong>運動会の白組キャプテン</strong>になったことで人見知りを克服しました。
    この経験から、幼いながらに挑戦し成長することを学びました。
  </p>
